<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script src="build/jquery.min.js"></script>
  </head>
  <body>
    <div id="login"></div>
    <div id="status">Trying to connect</div>
    <script type="text/jsx">
      var FacebookPost = React.createClass({
        getInitialState: function() {
          return { showLogin: false };
        },

        componentDidMount: function() {
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '777858092360003',
            cookie     : true,  // enable cookies - allow access to session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.4' 
          });

          FB.getLoginStatus(function(response) {
            this.statusChangeCallback(response);
              }.bind(this));
            }.bind(this);

            // Load the SDK asynchronously
            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/sdk/debug.js";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
          },

          testAPI: function() {
            var self = this;
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            console.log(response);
            self.setState({ showLogin: false });
            document.getElementById('status').innerHTML =
              'Thanks for logging in, ' + response.name + '!';
            });
          },

          // This is called with the results from from FB.getLoginStatus().
          statusChangeCallback: function(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
              // Logged into your app and Facebook.
              this.testAPI();
              
            } else if (response.status === 'not_authorized') {
              // The person is logged into Facebook, but not your app.
              document.getElementById('status').innerHTML = 'Please log ' +
                'into this app.';
            } else {
              // The person is not logged into Facebook, so we're not sure if
              // they are logged into this app or not.
              document.getElementById('status').innerHTML = 'Please log ' +
              'into Facebook.';
            }
          },

          checkLoginState: function() {
            FB.getLoginStatus(function(response) {
              this.statusChangeCallback(response);
            }.bind(this));
          },

          getPosts: function() {

          },

          handleClick: function() {
            FB.login(this.checkLoginState(), {scope: 'user_posts'});
          },
          render: function() {
            return (
              <div>
                { this.state.showLogin ? <a href="#" onClick={this.checkLoginState}>Login</a> : null }
              </div>
            )
          }
      });
      React.render(
        <FacebookPost />,
        document.getElementById('login')
      );
    </script>
  </body>
</html>
